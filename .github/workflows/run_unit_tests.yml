name: Run Unit Tests

on:

  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:

  RunUnitTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install frontend dependencies
        run: npm i yarn && yarn install
      - name: Run tests
        run: yarn hardhat test
