name: Run Unit Tests

on:

  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:

  RunUnitTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # will run `yarn install` command
      - name: Run tests
        run: yarn hardhat test
